
<section class="conten">
    <div class="conten-team">
        <div class="conten-team_item">
            <label class="label-form" >Retaguardia</label>
            <button (click)="quitarHeroe(1)" class="conten-hero btn btn-dark">
                <img [src]="equipService.equipo.Entidad1?.urlImgHead" class="img-hero" alt="">
                <p> {{equipService.equipo.Entidad1?.name}}</p>
            </button>
        </div>

        <div class="conten-team_item">
            <label class="label-form" >Centro</label>
            <button (click)="quitarHeroe(2)" class="conten-hero btn btn-dark">
                <img [src]="equipService.equipo.Entidad2?.urlImgHead" class="img-hero" alt="">
                <p> {{equipService.equipo.Entidad2?.name}}</p>
            </button>
        </div>
        
        <div class="conten-team_item">
            <label class="label-form" >Frente</label>
            <button (click)="quitarHeroe(3)" class="conten-hero btn btn-dark">
                <img [src]="equipService.equipo.Entidad3?.urlImgHead" class="img-hero" alt="">
                <p> {{equipService.equipo.Entidad3?.name}}</p>
            </button>
        </div>
    </div>
    <div class="conten-option">
        <button (click)="guardarEquipo()" [disabled]="!equipService.retChek || !equipService.centChek || !equipService.frentChek" class="btn btn-dark btn-option">Guardar</button>
        <button (click)="salir()" class="btn btn-danger btn-option">Salir</button>
    </div>
</section>
