

<div class="card dialog">
    <h2 class="card-title mt-4">Edita los siguientes campos</h2>
    <form [formGroup]="editForm" class="card-body">
        
        <div class="mt-3">
            <label class="form-label">email</label>
            <input formControlName="email" class="form-control"  type="email" placeholder="Ingrese nuevo email">
            
            <div class="alert alert-danger" [hidden]="email.valid || email.pristine">
                <span *ngIf="email.errors?.['required']"  >
                    El email es obligatorio
                </span>
                <span *ngIf="email.errors?.['email']"  >
                    El email debe ser valido
                </span>
            </div>
        </div>

        <div class="mt-3">
            <label class="form-label" >Password</label>
            <input formControlName="password" class="form-control"  type="password" placeholder="Ingrese nueva password">

            <div class="alert alert-danger" [hidden]="password.valid || password.pristine">
                <span>La password es obligatoria</span>
            </div>
        </div>

        <div class="mt-4">
            <button (click)="editUser()" class="btn btn-primary m-2" [disabled]="!email.valid || !password.valid">Guardar</button>
            <button (click)="closeDialog()" class="btn btn-danger m-2"  >Cancel</button>
        </div>
    </form>
</div>
